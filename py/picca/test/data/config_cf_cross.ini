[data]
name = LYA(LYA)xLYAc(LYAc)
tracer1 = LYA
tracer2 = LYA
tracer1-type = continuous
tracer2-type = continuous
filename = <empty>
ell-max = 6

[cuts]
rp-min = -60.
rp-max = 60.

rt-min = 0.
rt-max = 60.

r-min = 0.
r-max = 50.

mu-min = -1.
mu-max = 1.

[model]
model-pk = pk_kaiser
model-xi = cached_xi_kaiser
z evol LYA = bias_vs_z_std
growth function = growth_factor_no_de

[metals]
filename = <empty>
model-pk-met = pk_kaiser
model-xi-met = cached_xi_kaiser
z evol       = bias_vs_z_std
in tracer1 = SiIII(1207)
in tracer2 = SiIII(1207)

[parameters]

par binsize LYA(LYA)xLYAc(LYAc) = 4 0. None None fixed
per binsize LYA(LYA)xLYAc(LYAc) = 4 0. None None fixed
