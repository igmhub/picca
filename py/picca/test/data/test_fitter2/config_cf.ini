[data]
name = LYA(LYA)xLYA(LYA)
tracer1 = LYA
tracer2 = LYA
tracer1-type = continuous
tracer2-type = continuous
filename = <empty>
ell-max = 6

[cuts]
rp-min = 0.
rp-max = 60.

rt-min = 0.
rt-max = 60.

r-min = 0.
r-max = 50.

mu-min = 0.
mu-max = 1.

[model]
model-pk = pk_kaiser
model-xi = cached_xi_kaiser
z evol LYA = bias_vs_z_std
growth function = growth_factor_no_de

[metals]
filename = <empty>
model-pk-met = pk_kaiser
model-xi-met = cached_xi_kaiser
z evol       = bias_vs_z_std
in tracer1 = SiIII(1207)
in tracer2 = SiIII(1207)

[parameters]

ap = 1. 0. None None fixed
at = 1. 0. None None fixed
bao_amp = 1. 0. None None fixed

sigmaNL_par = 6.36984    0. None None fixed
sigmaNL_per = 3.24     0. None None fixed
growth_rate = 0.962524 0. None None fixed

bias_eta_LYA  = -0.0003512  1. None None free
beta_LYA  = 0.5    0. None None fixed
alpha_LYA = 0.     0. None None fixed

bias_eta_SiIII(1207)  = -0.0001461 1. None None free
beta_SiIII(1207)  = 0.5    0. None None fixed
alpha_SiIII(1207) = 0.     0. None None fixed

par binsize LYA(LYA)xLYA(LYA) = 4 0. None None fixed
per binsize LYA(LYA)xLYA(LYA) = 4 0. None None fixed
