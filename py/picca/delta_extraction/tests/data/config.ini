[general]
overwrite = False
quiet = False
out dir = $THIS_DIR/results/

[data]
type = SdssData
input directory = $THIS_DIR/data/Spectra_test
drq catalogue = $THIS_DIR/data/cat_for_clustering.fits.gz
rebin = 3
lambda min = 3600.0
lambda max = 7235.0
lambda rest min = 1040.0
lambda rest max = 1200.0

[corrections]
num corrections = 4
type 0 = SdssCalibrationCorrection
type 1 = SdssIvarCorrection
type 2 = SdssDustCorrection
type 3 = Correction
module name 3 = picca.delta_extraction.correction

[masks]
num masks = 2
type 0 = SdssDlaMask
type 1 = SdssAbsorberMask

[expected flux]
type = Dr16ExpectedFlux

[correction arguments 0]
filename = $THIS_DIR/data/delta_attributes.fits.gz

[correction arguments 1]
filename = $THIS_DIR/data/delta_attributes.fits.gz

[mask arguments 0]
dla catalogue = $THIS_DIR/data/

[mask arguments 1]
absorber catalogue = $THIS_DIR/data/
