[general]
overwrite = True
out dir = $THIS_DIR/results/delta_extraction_calib2/

[data]
type = SdssData
input directory = $THIS_DIR/data/
drq catalogue = $THIS_DIR/data/cat_for_clustering_plate3655.fits.gz
rebin = 3
save format = BinTableHDU
lambda min = 3600.0
lambda max = 7235.0
lambda min rest frame = 2900.0
lambda max rest frame = 3120.0
BI max = 0.0
mode = spplate

[corrections]
num corrections = 2
type 0 = DustCorrection
type 1 = CalibrationCorrection

[masks]
num masks = 1
type 0 = LinesMask

[expected flux]
type = Dr16ExpectedFlux
num iterations = 10

[correction arguments 0]
filename = $THIS_DIR/data/cat_for_clustering_plate3655.fits.gz

[correction arguments 1]
filename = $THIS_DIR/data/delta_extraction_calib2/calib1_delta_attributes.fits.gz

[mask arguments 0]
filename = $THIS_DIR/data/dr16-line-sky-mask.txt
